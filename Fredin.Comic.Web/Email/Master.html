<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>{title}</title>
		<link rel="stylesheet" href="http://cdn2.comicmashup.com/Static/Css/Comic.min.css" />
	</head>
	<body class="email">
		<div id="logobar-wrapper">
			<div id="email-logobar">
				<a href="http://www.comicmashup.com?ref=engageMaster"><img id="logo" src="http://cdn2.comicmashup.com/Image/mashup-white.png" alt="Comic Mashup" /></a>
			</div>
		</div>
		<div id="titlebar-wrapper">
			<div id="email-titlebar">
				<h1>{title}</h1>
			</div>
		</div>
		<div id="content-wrapper">
			<div id="email-content">
				{content}
			</div>
		</div>
		<div id="footer-wrapper">
			<div id="email-footer">
				<p>
					Check out our <a href="http://www.facebook.com/apps/application.php?id=108994612112">fan page</a> for the latest updates and news.
				</p>
				<p id="fine">
					This email is intended for {to.address}.<br />
					To manage your email preferences please visit <a href="http://www.comicmashup.com?ref=engagePref">http://www.comicmashup.com</a>
					To unsubscribe visit <a href="http://www.comicmashup.com/User/Unsubscribe/{id}">http://www.comicmashup.com/User/Unsubscribe/{id}/{to.hash}</a>
				</p>
			</div>
		</div>
	</body>
</html>
